<div
  class="min-h-full flex flex-col bg-jungleGreen text-white transition-all duration-300"
  [ngClass]="isSidebarCollapsed ? 'w-20' : 'w-64'"
>
  <!-- Sidebar Header -->
  <div class="py-4">
    <div class="mt-3 flex items-center justify-between px-8">
      <button
        (click)="toggleCollapse()"
        class="text-xl focus:outline-none hover:text-2xl"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a href="#">
        <span *ngIf="!isSidebarCollapsed" class="text-lg font-bold">
          JitaHidi
        </span>
      </a>
    </div>
  </div>

  <!-- Sidebar Menu -->
  <div class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of items; let i = index">
      <a
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="sidenav-nav-link"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span class="sidenav-link-text" *ngIf="!isSidebarCollapsed">{{
          item.label
        }}</span>
      </a>
    </li>
  </div>
</div>
